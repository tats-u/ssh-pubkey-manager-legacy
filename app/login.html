<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow,noarchive">
    <title>ログイン - 戸田研究室公開鍵管理システム</title>
    <!-- Bootstrap JS 3.3.7 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery JS 3.1.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- AngularJS JS 1.5.7 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">戸田研究室公開鍵管理システム　ログイン</h1>
    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="username">ユーザ名</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="ユーザ名">
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="パスワード">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">
            ログインしたままにする
          </label>
        </div>
        <button type="submit" class="btn btn-primary">ログイン</button>
      </form>
    </div>
  </body>
</html>
